site_name: "Genome Webserver Documentation"
site_description: "Tutorials for Genome Webserver (GenRiskPro and BabyGenePro)"
site_url: "https://xiyasong.github.io/Genomics_platform"  # optional

nav:
  - Home: index.md
  - Quick start for GenRiskPro: Quick start for GenRiskPro.md
  - Quick start for BabyGenePro: Quick start for BabyGenePro.md
  - In-house Reference Panel: In-house Reference Panel.md
  - Result filtration and export: Result filtration and export.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - toc.integrate

# (Optional) Extra configuration can go here
plugins:
  - search  # 启用搜索功能

extra_css:
  - stylesheets/extra.css  # 可选：自定义 CSS

markdown_extensions:
  - toc:
      permalink: true  # 为标题添加链接锚点
